services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "7860:7860"
    volumes:
      - ./backend:/app
    environment:
      - FLASK_ENV=development
    command: python -m uvicorn app.main:app --host 0.0.0.0 --port 7860

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:7860
    command: yarn start

  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - frontend
      - backend
